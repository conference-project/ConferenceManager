<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
 
<head><title>Wybór recenzenta</title></head>
<body>

<div layout:fragment="content">
  <div th:include="menuFragmentForEditor" ></div>
  
  <div class="container">
  <h2 class="custom-title">Wybór recenzenta artykułu</h2>
  	<form  class="border border-primary rounded custom-form" action="SetReviewer" method="POST">
  	  <input type="hidden" name="articleId" th:value="${article.id}" />  	
  	  <div class="form-group">
        <label for="name">Tytuł</label>
        <input type="text" name="articleTitle" th:value="${article.title}" class="form-control" id="title"/>
      </div>
      <div class="form-group">
        <label for="name">Temat</label>
        <input type="text" name="articleTopic" th:value="${article.topic}" class="form-control" id="topic"/>
      </div>
      <div class="form-group">
        <label for="name">Recenzent</label>
        <select class="form-control" name="reviewerId" id="reviewerId">
          <option th:each="reviewer: ${reviewers}" th:value="${reviewer.id}" th:text="${reviewer.name} + ' ' + ${reviewer.surname} + ', ' + ${reviewer.topic}"></option>
        </select>
      </div>
       
      <button type="submit" class="btn btn-primary">Dodaj recenzenta</button>
  	</form>
  </div>
</div>

</body>
</html>
