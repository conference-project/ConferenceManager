<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<body>

	<div layout:fragment="content">
		<div th:include="menuFragment"></div>
		<br />
		<br />
		<form action="CorrectSchoolClassData" method="POST">
			<table>
				<tr>
					
					<tr><td>id:</td><td><span th:text="${schoolClassId}"></span><input type="hidden" name="schoolClassId" th:value="${schoolClassId}" /></td></tr>
					<td>profile:</td>
					<td><input type="text" name="schoolClassProfile" /></td>
				</tr>
				<tr>
					<td>rok rozpoczecia:</td>
					<td><input type="text" name="schoolClassStartYear" /></td>
				</tr>
				<tr>
					<td>obecny rok:</td>
					<td><input type="text" name="schoolClassCurrentYear" /></td>
				</tr>
				
				<tr>
					<td>szko≈Ça:</td>
					<td><select class="form-control" name="schoolClassSchool"
						id="schoolClassSchool">
							<option value="-1">---</option>
							<option th:each="school: ${schools}" th:value="${school.id}"
								th:text="${school.name} + ', ' + ${school.address}"></option>
					</select></td>
				</tr>

			</table>
			<br />
			<BR /> <input type="submit" value="Edytuj" />
		</form>
	</div>

</body>
</html>
