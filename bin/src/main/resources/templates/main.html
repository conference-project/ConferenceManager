<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>

<div layout:fragment="content">
  <div th:include="menuFragment" ></div>
  
  <div class="container">
    <h2 class="custom-title">Formularz uczestnictwa</h2>
    
    <form  class="border border-primary rounded custom-form" action="AddUser" method="post">
      <div class="form-group">
        <label for="name">Imię</label>
        <input type="text" name="login" value="" class="form-control" id="name" placeholder="Wprowadź imię"/>
      </div>
      <div class="form-group">
        <label for="name">Nazwisko</label>
        <input type="text" name="surname" value="" class="form-control" id="surname" placeholder="Wprowadź nazwisko"/>
      </div>
      <div class="form-group">
        <label for="name">Uczelnia</label>
        <input type="text" name="school" value="" class="form-control" id="school" placeholder="Wprowadź nazwę uczelni"/>
      </div>
      <div class="form-check custom-checkbox">
        <input type="checkbox" class="form-check-input" id="exampleCheck1"/>
        <label class="form-check-label" for="exampleCheck1">Chcę zgłosić artykuł</label>
      </div>
      <button type="submit" class="btn btn-primary">Zgłoś swój udział</button>
    </form>
  </div>
</div>

</body>
</html>
