<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>

<div layout:fragment="content">
  <div th:include="menuFragment"></div>
  
  <div th:if="${alert}" class="modal fade show custom-modal-over" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <a href="/Login">&times;</a>
          </button>
        </div>
        <div class="modal-body">
          <p th:text="${alert}"/>
        </div>
        <div class="modal-footer text-center">
          <a class="btn btn-primary" href='/Login'>Spróbuj ponownie</a>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container">
    <h2 class="custom-title">Logowanie dla edytora</h2>
    
    <form class="border border-primary rounded custom-form" action="Login" method="post">
      <div class="form-group">
        <label for="exampleInputEmail1">Login</label>
        <input type="text" name="login" value="" class="form-control" id="exampleInputEmail1"
               placeholder="Wprowadź login"/>
        <label for="exampleInputPass">Hasło</label>
        <input type="password" name="password" value="" class="form-control" id="exampleInputPass"
               placeholder="Wprowadź hasło"/>
      </div>
      
      <button type="submit" class="btn btn-primary">Zaloguj</button>
    </form>
  </div>
</div>

</body>
</html>
