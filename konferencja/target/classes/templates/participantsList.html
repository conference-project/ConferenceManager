<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>



    <span layout:fragment="pageTitle"> - Uczestnicy </span>

    <div layout:fragment="content">
    	<div th:include="menuFragmentForEditor" ></div>
		<br/><Br/>
		<table border="1" cellpadding="5">
			<tr><th>Id</th><th>Imie</th><th>Nazwisko</th><th>Uniwersytet</th><th>email</th></tr>
			<tr th:each="participant: ${participants}">
				<td><span th:text="${participant.id}" /></td>
				<td><span th:text="${participant.name}" /></td>
				<td><span th:text="${participant.surname}" /></td>
				<td><span th:text="${participant.university}" /></td>
				<td><span th:text="${participant.email}" /></td>
				
				
 				<td>
		            <form action="DeleteParticipant" method="DELETE">
		            	<input type="hidden" name="studentId" th:value="${participant.id}" />
		                <button type="submit">X</button>
		            </form>
		            <form action="EditParticipant" method="POST">
		            	<input type="hidden" name="studentId" th:value="${participant.id}" />
		                <button type="submit">Edit</button>
		            </form>
		        </td>
			</tr>
		</table>
		<br/><a href='AddParticipant'>dodaj</a><br/><br/>
    </div>

</body>
</html>
